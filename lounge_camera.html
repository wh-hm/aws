        var apiUrl = 'https://3j22vzk2h9.execute-api.ap-northeast-1.amazonaws.com/people_sum/';
		
        var opts = {
            mode: 'cors' // CORSを有効にする
        };
		
		var people;
        fetch(apiUrl, opts)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
			
				
                return response.json();
            })
            .then(data => {
                // レスポンスを処理するコード
				
				sum = data["sum"]
				console.log(sum);
				
				let sumpeople = document.getElementById("people");
	
				sumpeople.innerHTML = sum;
				
				
			
            })
            .catch(error => {

                console.error('There was a problem with the fetch operation:', error);
            });
	
			function sum_people(){
				var dt = new Date();
				let hours = dt.getHours();
				let minutes = dt.getMinutes();

				var date = document.getElementById("date");

				let yearmin = hours + ":" + minutes;

				date.innerHTML = yearmin;
		
				var people;
				fetch(apiUrl, opts)
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}


						return response.json();
					})
					.then(data => {
						// レスポンスを処理するコード

						sum = data["sum"]
						console.log(sum);

						let sumpeople = document.getElementById("people");

						sumpeople.innerHTML = sum;



					})
					.catch(error => {
